            </ol>

        <div id="-texto-filtrar">
          <h4>Filtrar Productos</h4>
          <hr>
          
          <select id="produtos" class="form-select">
            <option value="all">TODOS</option>
            <option value="MAKEUP">MakeUp</option>
            <option value="PEINADO">Peinado</option>
            <option value="CUIDADOSPIEL">Cuidados de la Piel</option>
          </select>

          <select id="makeup" class="form-select">
            <option value="all">Todos(Make Up)</option>
            <option value="OJOS">Ojos</option>
            <option value="BOCA">Boca</option>
            <option value="LABIOS">Labios</option>
          </select>

          <select id="peinado" class="form-select">
            <option value="all">Peinado(todos)</option>
            <option value="AB">AB</option>
            <option value="BC">BC</option>
            <option value="CD">CD</option>
          </select>

          <select id="cuidadosDeLaPiel" class="form-select">
            <option value="all">Cuidados de la Piel</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>

          <select id="precio" class="form-select">
            <option value="0">Filtrar por $</option>
            <option value="1">Menor a Mayor</option>
            <option value="2">Mayor a Menor</option>
          </select>
          
        </div>
        <div class="container">
          <div class="content-all-products"></div>
        </div>
      </div>
    </div>
